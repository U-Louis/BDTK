<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/CSS/theme/sketchy/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/CSS/style.css">
        <title>Connexion</title>
    </head>
    <body class="bg-primary ">
        <div id="wrapper" class="container w-75  mb-5 " >
            <header class="border border-secondary border-4 my-3 bg-light mx-lg-3 "> 
                <img class = "w-100 max-vw-75" src="https://i.servimg.com/u/f71/13/11/33/61/kaam_b10.jpg" alt="Logo de la BDthèque" id="bordereau">
                <h1 class="text-uppercase text-center my-3">BIENVENUE au Centre Culturel des Marmusots</h1>
            </header>
            <main id="connection" class="d-flex flex-column mt-5 bg-light rounded-3 ">
                
                    <form class="d-flex flex-column align-items-center justify-content-around needs-validation" method="get" action="../HTML/home.html" novalidate>
                        <div id="msgerror" class="d-none text-danger"><p>Le nom d'utilisateur ou le mot de passe sont incorrect</p></div>
                        <div id="user" class="my-1">
                            <label class="form-label text-center fs-3" for="inputuser" >Nom d'utilisateur</label><br/>
                            <input class="form-control" type="text" name="inputuser"  id="inputuser" required/>
                            <div class="invalid-feedback">
                                Veuillez entrer un nom d'utilisateur!!!
                            </div>
                        </div>
                        <div id="password" class="my-1">
                            <label  class="form-label text-center fs-3" for="inputpasswword">Mot de passe</label><br/>
                            <input class="form-control" type="password" name="inputpasswword" id="inputpasswword" required/><br/>
                            <div class="invalid-feedback">
                                Veuillez entrer un mot de passe!!!
                            </div>
                            

                        </div><br/>
                        <button class="btn btn-link mt-2" type="button" >Mot de passe oublié </button>
                        <input class="btn btn-success my-1 btn-lg" type="submit" value="Se connecter">
                        <a class="btn btn-danger btn-lg" href="../landing page.html" role="button">Annuler</a>
                        
                    </form>
            </main>
        </div>
    </body>
    <script src="../assets/JS/bootstrap.bundle.min.js"></script>
    <script src="../assets/JS/script.js"></script>
    <script src="../assets/JS/connection.js"></script>
</html>
